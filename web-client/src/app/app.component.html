<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user-button 
                    [userId]="user.id"
                    [avatar]="user.avatar"
                    [name]="user.name"
                    (selectUser)="onSelectUser($event)"
                />
            </li>
        }
    </ul>

    {{selectedUserName}}

</main>
