<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user-button 
                    [user]="user"
                    [isSelected]="user.id === selectedUserId()"
                    (selectedUser)="onSelectUser($event)"
                />
            </li>
        }
    </ul>

    @if (selectedUser()) {
        <app-task-list [user]="selectedUser()!"/>
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    }

</main>
